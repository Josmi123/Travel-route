{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}Admin Login{% endblock %}
{% block background %}{% endblock %}
{% block body %}
<center>
     <h2><font color="#366092">Admin Login</font></h2>
        <img src="{% static 'myapp/images/person.png'%}" width="150" height="150">
    <div class="container">
        <form name="frm" role="form" action="{% url 'admin_login' %}"
              method="post">
            {% csrf_token %}
           <div class="form-group">
               <label for="uname">User Name</label>
               <input id="uname" class="form-control" type="text" name="uname">
           </div>
                <div class="form-group">
                    <label for="passwd">Password</label>
                    <input id="passwd" class="form-control" type="password" name="passwd">
                </div>

                 <button type="submit" class="btn btn-info" id="bt" name="bt">Login</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
        </form>
    </div>
</center>
{% endblock %}
